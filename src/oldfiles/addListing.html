<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add New Listing</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 1350px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Add New Listing</h1>
          <hr/>
          <br/>
          <div id="loader" style="display: none;">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Property ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">License Number</th>
                  <th scope="col">Registration Number</th>
                  <th scope="col">Size (sq. fts)</th>
                  <th scope="col">Location</th>
                  <th scope="col">Rooms</th>
                  <th scope="col">Price ($)</th>
                  <th scope="col">Owner Name</th>
                  <th scope="col">Owner Address</th>
                </tr>
              </thead>
            </table>
            <hr/>
            <form onSubmit="App.newListing(); return false;">
              <h2>Add New Listing Details:</h2>
              <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-control" id="nameInput">
              </div>
              <div class="form-group">
                <label for="licenseNumberInput">License Number:</label>
                <input type="number" class="form-control" id="licenseNumberInput">
              </div>
              <div class="form-group">
                <label for="registrationNumberInput">Registration Number:</label>
                <input type="number" class="form-control" id="registrationNumberInput">
              </div>
              <div class="form-group">
                <label for="sizeInput">Size:</label>
                <input type="number" class="form-control" id="sizeInput">
              </div>
              <div class="form-group">
                <label for="locationInput">Location:</label>
                <input type="text" class="form-control" id="locationInput">
              </div>
              <div class="form-group">
                <label for="roomsInput">Rooms:</label>
                <input type="number" class="form-control" id="roomsInput">
              </div>
              <div class="form-group">
                <label for="priceInput">Price:</label>
                <input type="number" class="form-control" id="priceInput">
              </div>
              <div class="form-group">
                <label for="ownerNameInput">Owner Name:</label>
                <input type="text" class="form-control" id="ownerNameInput">
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
